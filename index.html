    <p id="user-greeting" class="text-sm text-gray-600 mb-6">Memuatkan pengguna...</p>
    <p class="mb-6 text-gray-600">Sila pilih subjek untuk mula menjawab kuiz:</p>

    <div class="space-y-4 mb-6">

    <!-- Logout button -->
    <button id="logout-btn" class="text-sm underline text-gray-500 hover:text-gray-800">

  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.netlifyIdentity) {
        netlifyIdentity.on("init", (user) => {
          if (!user) {
            // Not logged in â€” redirect to login
            window.location.href = "login.html";
          } else {
            // Show greeting
            const greeting = document.getElementById("user-greeting");
            greeting.textContent = `ðŸ‘‹ Hai, ${user.email}`;
          }
        });

        netlifyIdentity.on("logout", () => {
          window.location.href = "login.html";
        });

        // Init Netlify Identity
        netlifyIdentity.init();

        // Logout button
        const logoutBtn = document.getElementById("logout-btn");
        logoutBtn.addEventListener("click", () => {
          netlifyIdentity.logout();
        });
      }
    });
  </script>
</body>

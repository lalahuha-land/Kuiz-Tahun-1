<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Masuk Diperlukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">🔐 Log Masuk Diperlukan</h1>
    <p class="mb-6 text-gray-600">Sila log masuk untuk mengakses kuiz Tahun 1.</p>

    <!-- ✅ MANUAL LOGIN BUTTON -->
    <button id="manual-login" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
      Log Masuk / Daftar Akaun
    </button>

    <p class="text-sm text-gray-400 mt-4">Anda akan diarahkan semula selepas log masuk.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Init the identity widget
      netlifyIdentity.init();

      // If already logged in, redirect
      netlifyIdentity.on("init", (user) => {
        if (user) {
          window.location.href = "index.html";
        }
      });

      // After login, redirect to index
      netlifyIdentity.on("login", () => {
        window.location.href = "index.html";
      });

      // Trigger the login/signup modal manually
      const loginButton = document.getElementById("manual-login");
      loginButton.addEventListener("click", () => {
        netlifyIdentity.open();
      });
    });
  </script>
</body>
</html>

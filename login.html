<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log Masuk Diperlukan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">🔐 Log Masuk Diperlukan</h1>
    <p class="mb-6 text-gray-600">Sila log masuk untuk mengakses kuiz Tahun 1.</p>

    <!-- SINGLE BUTTON ONLY -->
    <div data-netlify-identity-button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg inline-block">
      Log Masuk / Daftar Akaun
    </div>

    <p class="text-sm text-gray-400 mt-4">Anda akan diarahkan semula selepas log masuk.</p>
  </div>

  <!-- ✅ SCRIPT THAT REDIRECTS AFTER LOGIN -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.netlifyIdentity) {
        netlifyIdentity.on("init", (user) => {
          if (user) {
            // Already logged in
            window.location.href = "index.html";
          } else {
            // Wait for login event
            netlifyIdentity.on("login", () => {
              window.location.href = "index.html";
            });
          }
        });

        netlifyIdentity.init(); // required
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Required</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-lg shadow-lg max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-gray-700 mb-4">🔐 Log Masuk Diperlukan</h1>
    <p class="mb-6 text-gray-600">Sila log masuk untuk mengakses kuiz Tahun 1.</p>
    
    <button data-netlify-identity-button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg">
      Log Masuk / Daftar Akaun
    </button>

    <p class="text-sm text-gray-400 mt-4">Anda akan diarahkan semula selepas log masuk.</p>
  </div>

  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (user) {
          // Auto-redirect after login
          window.location.href = "index.html";
        } else {
          window.netlifyIdentity.on("login", () => {
            window.location.href = "index.html";
          });
        }
      });
    }
  </script>
</body>
</html>
